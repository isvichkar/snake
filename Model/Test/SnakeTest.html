
<html>
<head>
	<script type="text/javascript" src="../Point.js"></script>
	<script type="text/javascript" src="../Direction.js"></script>
    <script type="text/javascript" src="../MainGrid.js"></script>
	<script type="text/javascript" src="../Snake.js"></script>
	<script type="text/javascript" src="TestHelper.js"></script>
	<script type="text/javascript">
		window.onload = function(){
			var testHelper = window.snakeNS.TestHelper.instance;
			var direction = window.snakeNS.Direction;
			var Snake = window.snakeNS.Snake;
			var Point = window.snakeNS.Point;

			var snake = new Snake();
			testHelper.addTextLineToElement('console', 'Snake created by "new Snake()": ' + snake);

			snake = new Snake(new Point(5,5));
			testHelper.addTextLineToElement('console', 'Snake created by "new Snake(new Point(5,5))": ' + snake);

			snake = new Snake(null, new Point(1,1));
			testHelper.addTextLineToElement('console', 'Snake created by "new Snake(null, new Point(1,1))": ' + snake);

			snake = new Snake(null, [new Point(1,1), new Point(1,2), new Point(1,3), new Point(1,4)]);
			testHelper.addTextLineToElement('console', 'Snake created by "new Snake(null, [new Point(1,1), new Point(1,2), new Point(1,3), new Point(1,4)])": ' + snake);

			snake = new Snake(null, new Point(1,1), direction.left);
			testHelper.addTextLineToElement('console', 'Snake created by "new Snake(null, new Point(1,1), direction.Left)": ' + snake);

			testHelper.addTextLineToElement('console', '');
            var snake1 = new Snake(new Point(1,1), new Point(2,1), direction.left);
            snake1.changeDirection(direction.up);
            testHelper.addTextLineToElement('console', 'Changed direction to "Up". Current snake: ' + snake1);
            snake1.addNewHead();
            testHelper.addTextLineToElement('console', 'After new head adding: ' + snake1);
            try{
                snake1.addNewHead();
                testHelper.addTextLineToElement('console', 'After new head adding: ' + snake1);
            } catch (e){
                testHelper.addTextLineToElement('console', 'New head adding error: ' + e);
            }
            snake1.changeDirection(direction.right);
            try{
                var grid = {xCount:2, yCount:2};
                snake1.addNewHead(grid);
                testHelper.addTextLineToElement('console', 'After new head adding: ' + snake1);
            } catch (e){
                testHelper.addTextLineToElement('console', 'New head adding error: ' + e);
            }

            // Test move.
            var moveGrid = new window.snakeNS.MainGrid(4, 4);
            var moveSnake =
                new Snake(
                    new Point(1, 1),
                    [new Point(1, 2), new Point(2, 2)],
                    direction.up);
            testHelper.addTextLineToElement('console', 'snake before move: ' + moveSnake);
            moveSnake.move(moveGrid);
            testHelper.addTextLineToElement('console', 'snake move - step 1: ' + moveSnake);
            moveSnake.changeDirection(direction.left);
            moveSnake.move(moveGrid);
            testHelper.addTextLineToElement('console', 'snake move - step 2: ' + moveSnake);
            moveSnake.changeDirection(direction.down);
            moveSnake.move(moveGrid);
            testHelper.addTextLineToElement('console', 'snake move - step 3: ' + moveSnake);
            moveSnake.changeDirection(direction.up);
            moveSnake.move(moveGrid);
            testHelper.addTextLineToElement('console', 'snake move - step 4: ' + moveSnake);
            moveSnake.move(moveGrid);
            testHelper.addTextLineToElement('console', 'snake move - step 5: ' + moveSnake);
            moveSnake.move(moveGrid);
            testHelper.addTextLineToElement('console', 'snake move - step 6: ' + moveSnake);
            try {
                moveSnake.move(moveGrid);
                testHelper.addTextLineToElement('console', 'snake move - step 7: ' + moveSnake);
            }
            catch (e){
                testHelper.addTextLineToElement('console', 'snake move - step 7: ' + e);
            }


            testHelper.addTextLineToElement('console', window.navigator);
		}
	</script>
</head>
<body>
	<h1>Snake test</h1>
	<div id='console'></div>
</body>
</html>
